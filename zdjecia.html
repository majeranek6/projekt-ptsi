<!DOCTYPE html>

    <meta name="author" content="Jan Bętkowski" />
    <link

    <title>Jan Bętkowski | Zdjęcia</title>
    <script>
      let titles = ['|', '/', '-', '\\'];
      let index = 0;

      setInterval(() => {
        document.title = `Jan Bętkowski ${titles[index]} Zdjęcia`;
        index = (index + 1) % titles.length;
      }, 500);
    </script>

      <a href="/tabela"><i class="fa-solid fa-table"></i> Tabela</a>
      <div class="mobile-menuBtn" onclick="toggleMobileMenu()">

      </div>
